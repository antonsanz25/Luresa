<div class="modal-container">
  <button mat-icon-button class="close-btn" (click)="cerrar()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ data.titulo }}</h2>
      <mat-divider></mat-divider>
    </div>

    <div class="modal-body">
      @if (data.imagen) {
        <img [src]="data.imagen" alt="{{ data.titulo }}" class="imagen" />
      }

      <p class="descripcion">{{ data.descripcion }}</p>

      <ul>
        @for (item of data.detalles; track item) {
          <li>
            <mat-icon color="accent">check_circle</mat-icon> {{ item }}
          </li>
        }
      </ul>
    </div>

    <div class="modal-actions">
      <button mat-raised-button color="accent" [routerLink]="data.ruta" (click)="cerrar()">
        Ver detalles completos
      </button>
      <button mat-raised-button color="primary" (click)="cerrar()">Cerrar</button>
    </div>
  </div>
</div>
